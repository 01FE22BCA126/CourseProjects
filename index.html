<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
        .canvas{
            border:2px solid black;
        }
        .top, .bottom{
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            margin: 20px 0 20px 0;
        }
        .block, input, select, button{
            width: 80%;
        }
        .top > .block{
            margin: 10px;
        }
        .bottom > button{
            margin: 10px;
        }
        .block > p{
              margin: 10px auto;
              width: 50%;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="main">
        <div class="top">
            <div class="block">
                <p>Text Color Picker</p>
                <input class="form-control" type="color" id="colorpicker">
            </div>
            <div class="block">
                <p>Background</p>
                <input class="form-control" type="color" id="canvacolor">
            </div>
            <div class="block">
                <p>Font size</p>
                <select id="fontPicker">
                    <option value="5">5px</option>
                    <option value="10">10px</option>
                    <option value="20">20px</option>
                    <option value="30">30px</option>
                    <option value="40">40px</option>
                    <option value="50">50px</option>
                </select>
            </div>
        </div>
        <canvas class="canvas" id="mycanvas" width="800" height="500"></canvas>
        <div class="bottom">
            <button type="button" class="btn btn-danger" id="clearbutton">Clear</button>
            <button type="button" class="btn btn-success" id="savebutton">Save and Download</button>
            <button type="button" class="btn btn-warning" id="retrievebutton">Retrieve Saved Signature</button>
        </div>
    </div>
    <script>
        const colorPicker = document.getElementById("colorpicker");
        const canvasColor = document.getElementById("canvacolor");
        const canvas = document.getElementById("mycanvas");
        const clearButton = document.getElementById("clearbutton");
        const saveButton = document.getElementById("savebutton");
        const fontPicker = document.getElementById("fontPicker");
        const retrieveButton = document.getElementById("retrievebutton");
        const ctx = canvas.getContext('2d');
        
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;

        colorPicker.addEventListener('change', (e) => {
            ctx.strokeStyle = e.target.value;
            ctx.fillStyle = e.target.value;
        });

        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            lastX = e.offsetX;
            lastY = e.offsetY;
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDrawing) {
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(e.offsetX, e.offsetY);
                ctx.stroke();
                lastX = e.offsetX;
                lastY = e.offsetY;
            }
        });

        canvas.addEventListener('mouseup', () => {
            isDrawing = false;
        });

        canvasColor.addEventListener('change', (e) => {
            ctx.fillStyle = e.target.value;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        });

        fontPicker.addEventListener('change', (e) => {
            ctx.lineWidth = e.target.value;
        });

        clearButton.addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });

        saveButton.addEventListener('click', () => {
            localStorage.setItem('canvaContents', canvas.toDataURL());
            let link = document.createElement('a');
            link.download = 'mycanvas.png';
            link.href = canvas.toDataURL();
            link.click();
        });

        retrieveButton.addEventListener('click', () => {
            let savedCanvas = localStorage.getItem('canvaContents');
            if (savedCanvas) {
                let img = new Image();
                img.src = savedCanvas;
                img.onload = () => {
                    ctx.drawImage(img, 0, 0);
                }
            }
        });
    </script>
</body>
</html>
